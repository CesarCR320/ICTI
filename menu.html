<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Principal - ICTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <nav class="bg-[#002b5c] text-white px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">📌 ICTI - Sistema de Asistencia</h1>
      <button class="bg-[#007acc] hover:bg-blue-600 px-4 py-2 rounded-lg text-sm">🔒 Cerrar sesión</button>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto mt-10 px-4">
    <div class="bg-white p-6 rounded-xl shadow-md mb-10">
      <h2 class="text-xl font-semibold mb-2">👋 Bienvenido, Responsable del Evento</h2>
      <p class="text-gray-600">Evento: <strong>Feria de Ciencia y Tecnología 2025</strong></p>
      <p class="text-gray-600">Fecha: <strong>20 de junio de 2025</strong></p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition">
        <div class="text-4xl mb-2">📸</div>
        <h3 class="text-lg font-semibold">Escanear QR</h3>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition">
        <div class="text-4xl mb-2">📄</div>
        <h3 class="text-lg font-semibold">Lista de Asistentes</h3>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition">
        <div class="text-4xl mb-2">📊</div>
        <h3 class="text-lg font-semibold">Estadísticas</h3>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition">
        <div class="text-4xl mb-2">⬆️</div>
        <h3 class="text-lg font-semibold">Cargar Excel</h3>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition">
        <div class="text-4xl mb-2">⚙️</div>
        <h3 class="text-lg font-semibold">Configuración</h3>
      </div>
    </div>
  </main>

</body>
</html>
