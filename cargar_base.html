<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Base de Datos - ICTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl text-center">
    <h2 class="text-2xl font-bold text-[#002b5c] mb-4">⬆️ Cargar Asistentes desde Archivo CSV</h2>
    <p class="text-gray-600 mb-6">El archivo debe contener los datos generados desde el formulario de Google</p>

    <!-- Formulario para cargar archivo -->
    <form action="funciones/procesar_csv.php" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input
        type="file"
        name="archivo_csv"
        accept=".csv"
        required
        class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none"
      />

      <button
        type="submit"
        class="w-full bg-[#007acc] hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Cargar asistentes
      </button>
    </form>

    <a href="index.php" class="mt-6 block text-[#002b5c] underline text-sm">← Volver al menú principal</a>
  </div>

</body>
</html>
