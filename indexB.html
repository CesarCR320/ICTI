<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistencia - ICTI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container-box {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 600px;
    }
    .header {
      border-bottom: 2px solid #005AA7;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: #005AA7;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00447D;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <h3 class="header pb-2">Consulta de Folio - ICTI</h3>

    <div class="mb-3">
      <label for="folio" class="form-label">Folio del asistente</label>
      <input type="text" class="form-control" id="folio" placeholder="Ej. ICTI-2025-001" />
    </div>
    <button class="btn btn-primary w-100 mb-4">Verificar Asistencia</button>

    <div class="border p-3 rounded bg-light">
      <h5 class="mb-2">Resultado:</h5>
      <p><strong>Nombre:</strong> Juan Pérez</p>
      <p><strong>Institución:</strong> Universidad Michoacana</p>
      <p><strong>Municipio:</strong> Morelia</p>
      <p class="text-success"><strong>✅ Asistencia registrada con éxito</strong></p>
    </div>

    <button class="btn btn-secondary mt-3 w-100">Registrar otro folio</button>
  </div>
</body>
</html>
