<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar por Folio - ICTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl text-center">
    <h2 class="text-2xl font-bold text-[#002b5c] mb-4">üîç Registrar Asistencia por Folio</h2>
    <p class="text-gray-600 mb-6">Escribe el folio tal como aparece en el archivo</p>

    <input
      id="folio-input"
      type="text"
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      placeholder="Ej. ICTI-2025-004"
    />

    <button
      onclick="verificarFolio()"
      class="w-full bg-[#007acc] hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
    >
      Registrar asistencia
    </button>

    <div id="resultado" class="mt-6 hidden">
      <p id="mensaje" class="text-lg font-semibold"></p>
    </div>

    <a href="index.html" class="mt-6 block text-[#002b5c] underline text-sm">‚Üê Volver al men√∫ principal</a>
  </div>

  <script>
    function verificarFolio() {
      const folio = document.getElementById("folio-input").value.trim();
      const mensaje = document.getElementById("mensaje");
      const resultado = document.getElementById("resultado");

      if (folio === "") {
        mensaje.textContent = "‚ùå Por favor ingresa un folio v√°lido.";
        mensaje.className = "text-red-600 font-semibold";
        resultado.classList.remove("hidden");
        return;
      }

      if (folio === "ICTI-2025-001") {
        mensaje.innerHTML = `‚úÖ Asistencia registrada para <strong>Juan P√©rez</strong>`;
        mensaje.className = "text-green-600 font-semibold";
      } else {
        mensaje.textContent = "‚ùå Folio no encontrado.";
        mensaje.className = "text-red-600 font-semibold";
      }

      resultado.classList.remove("hidden");
    }
  </script>

</body>
</html>
