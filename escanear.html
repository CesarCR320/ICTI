<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escaneo de Asistencia - ICTI</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto px-4 py-6">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-[#002b5c]">üì∑ Registro de Asistencia</h1>
      <p class="text-sm text-gray-600 mt-2">Escanea el c√≥digo QR del asistente para marcar su presencia en el evento.</p>
    </div>

    
    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col items-center gap-4">
      <div id="reader" class="w-full max-w-sm mx-auto border-4 border-[#007acc] rounded-lg overflow-hidden shadow"></div>
      <p class="text-center text-sm text-gray-500">Coloca el c√≥digo QR frente a la c√°mara. El registro es autom√°tico.</p>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg relative">
      <button id="cerrarModal" class="absolute top-2 right-3 text-xl text-gray-500 hover:text-black">√ó</button>
      <h2 class="text-lg font-semibold text-[#002b5c] mb-3">üìã Datos del Asistente</h2>
      <div id="modalContenido" class="text-gray-700 space-y-2 text-sm"></div>
    </div>
  </div>

  
  <script>
    let scanner = new Html5Qrcode("reader");

    function mostrarModal(html) {
      $("#modalContenido").html(html);
      $("#modal").removeClass("hidden");
    }

    function cerrarModal() {
      $("#modal").addClass("hidden");
      $("#modalContenido").html("");
    }

    function buscarAsistente(folio) {
      $.post("funciones/buscar_asistente.php", { folio: folio }, function (data) {
        mostrarModal(data);
      }).fail(function () {
        mostrarModal("<p class='text-red-500'>‚ùå Error al buscar el asistente.</p>");
      });
    }

    $("#cerrarModal").click(() => {
      cerrarModal();
      scanner.resume();
    });

    function onScanSuccess(decodedText) {
      scanner.pause(); 
      buscarAsistente(decodedText);
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        scanner.start(cameras[0].id, { fps: 10, qrbox: 250 }, onScanSuccess);
      } else {
        alert("No se encontraron c√°maras disponibles.");
      }
    });

    
    $("#modal").on("click", function (e) {
      if (e.target.id === "modal") {
        cerrarModal();
        scanner.resume();
      }
    });
  </script>

</body>
</html>
