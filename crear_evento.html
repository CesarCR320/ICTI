<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Evento - ICTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-xl w-full">
    <h2 class="text-2xl font-bold text-[#002b5c] mb-6 text-center">📅 Crear Nuevo Evento</h2>

    <form action="funciones/guardar_evento.php" method="POST">

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1" for="nombre">Nombre del evento *</label>
        <input type="text" id="nombre" name="nombre" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Ej. Congreso Estatal de Ciencia 2025" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1" for="fecha">Fecha *</label>
        <input type="date" id="fecha" name="fecha" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1" for="lugar">Lugar</label>
        <input type="text" id="lugar" name="lugar"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Ej. Centro de Convenciones de Morelia" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-1" for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Descripción breve del evento..."></textarea>
      </div>

      <button type="submit"
              class="w-full bg-[#007acc] hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
        Guardar evento
      </button>

      <a href="index.php" class="mt-6 block text-[#002b5c] underline text-center text-sm">← Volver al menú principal</a>
    </form>
  </div>

</body>
</html>
